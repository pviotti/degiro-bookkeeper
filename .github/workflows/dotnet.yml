name: .NET

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --nologo --verbosity normal --collect:"XPlat Code Coverage"
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@4.8.9
      with:
        reports: '**/TestResults/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'Cobertura;'
        verbosity: 'Info'
        tag: '${{ github.run_number }}_${{ github.run_id }}'
        toolpath: 'reportgeneratortool'
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: CoverageReport
        path: coveragereport
    - name: Codecov
      uses: codecov/codecov-action@v1.5.0
      with:
        token: '${{ secrets.CODECOV_TOKEN }}'
        files: ./coveragereport/Cobertura.xml
        directory: ./coveragereport/
        flags: unittests
        name: 'Degiro Accounting coverage'
        fail_ci_if_error: true
        path_to_write_report: ./coveragereport/codecov_report.txt
        verbose: true

